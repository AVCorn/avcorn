<header>
  <nav class="top-bar topbar-responsive">

    <div class="top-bar-title">
      <span class="hide-for-medium responsive-toggle" data-responsive-toggle="nav-menu">
        <button class="menu-icon" type="button" data-toggle></button>
      </span>
      <a class="topbar-responsive-logo" href="#">
        <img class="show-for-medium" src="assets/images/logo-md.png" alt="aVCorn" title="The nut doesn't fall far from the tree!" />
        <strong class="menu-text editable" style="font-size:28px; vertical-align:middle;">aVCorn</strong>
      </a>
    </div>

    <div id="nav-menu" class="topbar-responsive-links">
      <div class="top-bar-right">
        <ul class="dropdown menu vertical medium-horizontal" data-dropdown-menu>
          {% set activeflag = 'true' %}
          {% include "template/include/navigation.html" %}
        </ul>
      </div>
    </div>
  </nav>

  {% block header %}
    <div class="editable"></div>
  {% endblock %}
</header>
