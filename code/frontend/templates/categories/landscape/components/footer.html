<footer class="footer">
    <div class="reviews padding-2">
        <div class="wow animate__fadeIn" data-wow-duration="2s">
            <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
            <div class="elfsight-app-8211aeb1-d7ee-4431-9ffc-d2cefca6a50f" data-elfsight-app-lazy></div>
        </div>
    </div>
    
    <div class="bottom-nav row expanded grid-x align-bottom">
        <div class="logo column show-for-medium medium-4 large-3 text-center wow animate__fadeInLeft" data-wow-duration="1s">
            <img src="/assets/images/logos/logo-lawncare.png" alt="{{ info.company }}" />
        </div>
        <div class="col small-12 medium-4 large-6 align-self-bottom padding-2 wow animate__fadeIn" data-wow-duration="3s">
            <ul class="dropdown menu vertical medium-horizontal" data-dropdown-menu>
                {% set activeflag = 'true' %}
                {% include "components/navigation.html" %}
                <li class="{% if activeflag != 'false' %}{% if uri == '/sitemap' %}active{% endif %}{% endif %}">
                    <a href="/sitemap{{ linkparams }}">Sitemap</a>
                </li>
            </ul>
        </div>
        <div class="col small-12 medium-4 large-3 align-self-bottom padding-2 wow animate__fadeIn" data-wow-duration="1s">
            <ul class="social menu align-right">
                {% include "components/social.html" %}
            </ul>
        </div>
    </div>
    <div class="bottom row expanded">
        <div class="legal column small-12 medium-10 wow animate__fadeIn" data-wow-duration="1s">
            <br />
            &copy; {{ "now"|date("Y") }} {{ info.company }}
            <span class="show-for-medium">- All Rights Reserved.</span>
            <br />
            <a href="/privacy-policy{{ linkparams }}">Privacy Policy</a>
            | <a href="/terms-of-use{{ linkparams }}">Terms of Use</a>
        </div>
        <div class="designed-by column show-for-medium medium-2 wow animate__fadeIn" data-wow-duration="4s">
            <div>Designed By:</div>
            <a href="http://elements.agency">
                <img src="/assets/images/logos/webelements-horizontal.png" alt="Web Elements" />
            </a>
        </div>
    </div>
</footer>
